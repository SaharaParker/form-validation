<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Modern Contact Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1 class="font-semibold text-2xl text-center py-5 bg-blue-600">Ajax Modern Contact From</h1>

<form id=contact>
    <div id="errorMsg"></div>
    <div class="h-screen flex justify-center items-center bg-blue-600 mx-auto my-auto">
        <hr>
        <div class="flex justify-center items-center rounded-b-md rounded bg-gray-200">

            <div class="content-center bg-gray-50 h-full mt-64 rounded shadow-lg p-6 w-1/3">

                <input type="text" name="name" id="name" placeholder="Your Name"
                       class="rounded-md filter my-4 drop-shadow-2xl">
                <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="2002222222"
                       class="rounded-md filter my-4 drop-shadow-2xl">
                <input type="email" name="email" id="email" placeholder="example@gmail.com"
                       class="rounded-md my-4 filter drop-shadow-2xl">
                <input type="text" name="message" id="message" placeholder="Test Message"
                       class="py-10 my-4 rounded-md filter drop-shadow-2xl">
                <select name="select" id="select" class="rounded-md filter drop-shadow-2xl">
                    <option value="Sales">Sales</option>
                    <option value="Services">Services</option>
                    <option value="Accounting">Accounting</option>
                </select>
                <div id="terms" class="flex my-3 bg-gray-100">
                    <p class="mr-1">I accepted </p>
                    <a href="#" class="text-green-500"> Terms&Conditions</a>
                </div>
                <input type="submit" value="Send Message" class="bg-green-500 text-gray-200" id="modalBtn">

            </div>
        </div>
    </div>
</form>

</body>
</html>
